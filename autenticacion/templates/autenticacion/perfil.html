{% extends '../webProject_app/base.html' %}

{% load static %}
{% block css_file %}
{{ block.super }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<h1 style="text-align: center;color:white"> Bienvenido {{user.username}}</h1>
<h1 style="text-align: center;color:white"> Crea un post:</h1>

<div style="margin:auto;width: 800px;padding: 15px;">

    <div class="mb-3">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titulo del post...">
    </div>
    <select class="form-select" aria-label="Default select example">
        <option selected>Categoria del post</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <div class="mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Contenido"></textarea>
  </div>
  
</div>
{% endblock %}
